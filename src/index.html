<!DOCTYPE html>
<html lang="en" data-theme="lofi">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Task Manager - CSE 121B</title>
        <link href="../dist/output.css" rel="stylesheet">
    </head>

    <body>
        <div class="hero min-h-screen bg-base-200">
            <div class="hero-content text-center">
                <div class="max-w-md">
                    <h1 class="text-6xl font-extrabold">Task Manager</h1>
                    <h1 class="text-6xl text-info font-extrabold">Lautaro</h1>
                    <h2 class="text-5xl text-error font-extrabold">CSE-121B</h2>
                    <form class="my-12" id="task-form">
                        <div class="form-control mb-4">
                            <input class="input input-bordered" type="text" id="task-name" placeholder="Task Name" required>
                        </div>

                        <div class="form-control">
                            <input class="input input-bordered" type="text" id="task-description" placeholder="Task Description">
                        </div>

                        <button class="btn btn-success mt-12" type="submit">Add Task</button>
                    </form>
                    <ul id="task-list"></ul>
                </div>
            </div>
        </div>
        <script src="helpers.js"></script>   
    </body>
</html>
